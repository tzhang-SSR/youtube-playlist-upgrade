<div *ngIf="playlistStatusList.length; else spinner">
    <h2 mat-dialog-title>Save videos to...</h2>
    <div mat-dialog-content class="diadlog-content">
        <div *ngFor="let item of playlistStatusList" class="titleWrapper">
            <mat-checkbox color="warn" [checked]="isPlaylistSelected(item.playlistId)"
                (change)="handleToggle(item.playlistId)">
                {{item.title}}
            </mat-checkbox>
            <div>
                <mat-icon *ngIf="item.privacyStatus == 'private'; else publicIcon">lock</mat-icon>
                <ng-template #publicIcon>
                    <mat-icon>language</mat-icon>
                </ng-template>
            </div>
        </div>
    </div>
    <div mat-dialog-actions>
        <button mat-button mat-dialog-close (click)="handleSave()" color="primary">Save</button>
        <button mat-button mat-dialog-close>Cancel</button>
    </div>
</div>
<ng-template #spinner>
    <mat-spinner></mat-spinner>
</ng-template>
