<h2 mat-dialog-title>Create new playlist</h2>
<div mat-dialog-content class="diadlog-content">
    <mat-form-field appearance="fill">
        <mat-label>Playlist Title</mat-label>
        <input matInput [(ngModel)]="title" required />
    </mat-form-field>
    <div>
        <mat-slide-toggle class="example-margin" color="primary" [(ngModel)]="isPublic">
            Public
        </mat-slide-toggle>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-button color="primary" (click)="addNewPlaylist()">Save</button>
    <button mat-button mat-dialog-close>Cancel</button>
</div>
